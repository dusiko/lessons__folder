<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>calc</title>
</head>
<body>
	<div class="container">
		<div class="calc">
			<h1 class="logo">calc</h1>
			<input class="display" type="number" readonly value="124" >
			<div class="keyboard">
				<div class="key">7</div>
				<div class="key">8</div>
				<div class="key">9</div>
				<div class="key">&larr;</div>
				<div class="key key-c">C</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
				<div class="key">x</div>
				<div class="key">&divide;</div>
				<div class="key">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key">&ndash;</div>
				<div class="key key-res">&equals;</div>
				<div class="key key-zero">0</div>
				<div class="key key-point">.</div>
				<div class="key key-sum">+</div>

			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
